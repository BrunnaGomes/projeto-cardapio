<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Do Dia</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <figure><img src="./img/logo.png" alt="Logo da Escola Estadual Márcio Nicolato"></figure>
        <h1>Bem Vindo</h1>
    </header>
    <main>
        <h2>Cardápio Do Dia</h2>
        <h3>Quinta-Feira</h3>
        <section>
            <h4>Almoço</h4>
            <div class="refeicao">
                <ul>
                    <li>Macarrão</li>
                    <li>Arroz</li>
                    <li>Feijão</li>
                    <li>Carne De Boi Cozida</li>
                    <li>Bebida:<span> Limonada</span></li>
                </ul>
                <figure>
                    <img src="./img/imagem 1.png" alt="Prato Da Comida">
                    <img src="./img/imagem 2.png" alt="Suco De Limão">
                </figure>
            </div>
        </section>
        <section>
            <h4>Café Da Tarde</h4>
            <div class="refeicao">
                <ul>
                    <li>Bolo De Morango</li>
                    <li>Bebida:<span> Suco De Morango</span></li>
                </ul>
                <figure>
                    <img src="./img/imagem 3.png" alt="Bolo De Morango">
                    <img src="./img/imagem 4.png" alt="Suco De Morango">
                </figure>
            </div>
        </section>
        </section>
    </main>
    <footer>
        <form>
            <h3>Você irá participar da refeição hoje?</h3>
            <div>
                <label>
                    <input type="radio" name="Resposta" value="Sim">Sim
                </label>
                <label>
                    <input type="radio" name="Resposta" value="Não">Não
                </label>
            </div>
        </form>
        <p>Desenvolvido Por:<span> Brunna Gomes</span></p>
    </footer>
</body>

</html>
